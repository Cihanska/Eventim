<!-- event-form.component.html -->

<form [formGroup]="eventForm" (ngSubmit)="saveEvent()">
  <label for="eventName">Event Name:</label>
  <input formControlName="eventName" />

  <label for="date">Date:</label>
  <input formControlName="date" type="date" />

  <label for="ticketAmount">Ticket Amount:</label>
  <input formControlName="ticketAmount" type="number" />

  <button type="submit" [disabled]="eventForm.invalid">Save Event</button>
</form>
